<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>learnscilla-dapp</title>
</head>
<body>
  <div class="container pt-5">
    <h1>Zilliqa testnet dApp</h1>

    <form id="recommendationForm" class="pt-5">
      <div class="form-group">
        <label for="current-user">current User</label>
        <input class="form-control" id="current-user">
      </div>

      <div class="form-group">
        <label for="new -user">Enter new Name for this user:</label>
        <input class="form-control" id="new -user" placeholder="Enter new Name for this user:">
      </div>

      <div class="form-group">
        <label for="zil-amount">Amount Zil:</label>
        <input class="form-control" id="zil-amount" type="number" value="0">
      </div>

      <!-- When you click this button, trigger call ZIlPay wallet -->
      <!-- onclick="changeName()" call the function from index.js -->
      <button onclick="changeName()" type="button" class="btn btn-primary">change name</button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>

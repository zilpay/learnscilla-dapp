<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>learnscilla-dapp</title>
</head>
<body>
  <div class="container pt-5">
    <h1 class="mt-3">Zilliqa testnet dApp</h1>

    <form id="recommendationForm" class="pt-5">
      <div class="form-group">
        <label for="current-user">current User</label>
        <input class="form-control" id="current-user" disabled>
      </div>

      <div class="form-group">
        <label for="new-user">Enter new Name for this user:</label>
        <input class="form-control" id="new-user" placeholder="Enter new Name for this user:">
      </div>

      <!-- When you click this button, trigger call ZIlPay wallet -->
      <!-- onclick="changeName()" call the function from index.js -->
      <button onclick="changeName()" type="button" class="btn btn-primary" id="btn">change name</button>
      <div class="spinner-border" role="status" id="loader" style="display: none;">
        <span class="sr-only">Loading...</span>
      </div>
    </form>

    <div id="handler" class="col mt-5 text-center" style="display: none;">
      <h1>Check this trasaction on viewblock.io</h1>
      <a id="viewblock" class="btn btn-success" href="http://" target="_blank">
        check on viewblock
      </a>
    </div>

    <div class="col mt-5 text-center">
      <pre class="mt-5 text-left text-info" id="code"></pre>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
